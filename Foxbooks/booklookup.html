<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Lookup </title>
        <style>
            
        </style>
        <link rel="stylesheet" href="crumb.css">
    </head>

    <body>

        <nav class="crumbs">
            <ol>
                <li class="crumb"><a href="https://griffincarey.github.io/SD330/Foxbooks/FoxBooksHome.html">Home</a></li>
                <li class="crumb">Book Lookup</li>
            </ol>
        </nav> 
        <h1>Seach a Book</h1>
        <input type="text">
        <button>Submit</button>

        <p>List of books:</p>
        <ul id="booklist">

        </ul>

        <script type="module">
            fetch('https://griffincarey.github.io/SD330/Foxbooks/books.json')
                .then((response) => response.json())
                .then((json) => console.log(json));
            import book from 'books.json' assert {type: 'json'};
            for(var i = 0; i < 3; i++){
                document.getElementById(booklist).innerHTML += "<li> Name: " + book.books.Title + " Author: " + book.books.Author + "</li>"
            }
        </script>
    </body>

</html>
